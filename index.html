<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>Title of the document</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="//cdn.steemjs.com/lib/latest/steem.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="page">
			<div id="banner">
				<div class="banner-title"><span>Eval-O-Tron</span></div>
			</div>
			<div id="navigation"></div>
			<div id="container" class="clearfix">
				<div id="sidebar">
					<div class="sidebar-item">
						<div class="input-grp">
							<div class="input-label">
								<label for="author">Author (without @)</label>
							</div>
							<div class="input-field">
								<input id="search_author" name="author" type="text" value="derasmo">
							</div>
						</div>
						<div class="input-grp">
							<div class="input-label">
								<label for="permlink">Permlink</label>
							</div>
							<div class="input-field">
								<input id="search_permlink" name="permlink" type="text" value="vorstellung-von-mir-und-meiner-projektidee">
							</div>
						</div>
						<div class="input-grp">
							<div class="input-label">
								<label for="key">Search</label>
							</div>
							<div class="input-field">
								<input id="search_key" name="key" type="text">
							</div>
						</div>
						<div class="button">
							<a href="#" class="button-search">Search</a>
						</div>
					</div>
				</div>
				<div id="content"></div>
			</div>
		</div>
	</body>
</html>
